<!DOCTYPE html>

<head>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

                    <td>HIGH BRIDGE</td>

                    <td>RARITAN VALLEY</td>
                    <td>5175</td>

                <tr>
                    <td>02:15</td>
                    <td>RARITAN</td>

</div> <!-- /container -->
